buildscript {
	repositories {
    	jcenter()
    	maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
    	classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.forge'
version = "1.13.0-2.0.0_BETA_5-MultiPiston"
group = "com.Da_Technomancer.essentials"
archivesBaseName = "essentials"

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

minecraft {
	version = "1.12.2-14.23.5.2768"
	runDir = "run"
		
	mappings = 'stable_39'
		
	replace 'gradVERSION', project.version
	replaceIn 'Essentials.java'
}

repositories {
	maven { url "http://dvs1.progwml6.com/files/maven" }
}

dependencies {
	deobfCompile "mezz.jei:jei_1.12.2:4.8.5.159"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
